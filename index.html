<!--  This bingo project is intended for educational and entertainment purposes only. We cribbed a very basic table outline from github.com/genevievepc47/Make-Your-Own-Bingo. You can see how the code evolved over time if you look through the previous commits.Help us improve this project as you learn CSS, HTML,  JavaSript! Suggest new bingo phrases on Discord! -->

<!DOCTYPE html>
<html>
  <head>
    <title>Learn With Leon Bingo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Leon Bingo" content="Learn with Leon Bingo" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/phraseBank.js"></script>
    <script src="js/weeklyPhrases.js"></script>
  </head>
  <body>
    <header>
      <h1 id="headerAtTop">Learn With Leon Bingo!</h1>
    </header>

    <button id="createBoard">Create Board</button>
    <section id="btnContainer">
      <button id="shuffle" hidden="true">Shuffle the Board</button>
      <div>
        <button id="coverAll" hidden="true">Cover-all Mode: Off</button>
        <!-- <span
          >Cover-all Mode will only alert you of a win if every space is
          stamped. We suggest getting a regular bingo first before turning this
          feature on!</span
        > -->
      </div>
    </section>
    <section id="main">
      <table id="bingoBoard" hidden="true">
        <tbody>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td id="freeSpace" class="stamp"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <span
        >Thanks for playing! You can check out the code for this project here:
        <a href="https://github.com/citizen-snipz/leonBingo"
          >citizen-snipz/leonBingo</a
        >
      </span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
